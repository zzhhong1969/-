{% extends "base.html" %}

{% block title %}成绩管理{% endblock %}

{% block content %}
<div class="page-header">
    <h1>成绩管理</h1>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">批量导入成绩</h3>
    </div>
    <div class="panel-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exam_id">考试类别</label>
                <select class="form-control" id="exam_id" name="exam_id" required>
                    <option value="">-- 请选择 --</option>
                    {% for exam in exams %}
                        <option value="{{ exam.exam_ID }}">{{ exam.exam_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="grade">年级</label>
                <select class="form-control" id="grade" name="grade" required>
                    <option value="7">七年级</option>
                    <option value="8">八年级</option>
                    <option value="9">九年级</option>
                </select>
            </div>
            <div class="form-group">
                <label for="excel_file">Excel文件</label>
                <input type="file" id="excel_file" name="excel_file" required>
                <p class="help-block">请上传包含所有科目成绩的Excel文件</p>
            </div>
            <button type="submit" class="btn btn-primary">导入</button>
        </form>
    </div>
</div>
{% endblock %}
