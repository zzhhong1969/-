{% extends "base.html" %}

{% block title %}下载成绩模板{% endblock %}

{% block content %}
<div class="page-header">
    <h1>下载成绩模板</h1>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">选择考试和年级</h3>
    </div>
    <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="grade">年级</label>
                <select class="form-control" id="grade" name="grade" required>
                    <option value="7">七年级</option>
                    <option value="8">八年级</option>
                    <option value="9">九年级</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exam_id">考试类别</label>
                <select class="form-control" id="exam_id" name="exam_id" required>
                    <option value="">-- 请选择 --</option>
                    {% for exam in exams %}
                        <option value="{{ exam.exam_ID }}">{{ exam.exam_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">下载模板</button>
        </form>
    </div>
</div>
{% endblock %}
